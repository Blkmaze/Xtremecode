name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - uses: actions/checkout@v4

      # 2) Install Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 3) Install Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 4) Validate package.json BEFORE installing dependencies
        - name: Validate package.json
        run: |
         node -e "const fs=require('fs'); JSON.parse(fs.readFileSync('package.json','utf8')); console.log('package.json OK')"

      # 5) Install dependencies
      - name: Install npm dependencies
        run: npm ci

      # 6) FIX: Make gradlew executable (required on GitHub!)
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 7) Build release APK
      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease

      # 8) Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MAZEFLIX-apk
          path: android/app/build/outputs/apk/release/*.apk
